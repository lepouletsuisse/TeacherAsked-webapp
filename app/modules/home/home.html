<section class="page-header">
    <h1 class="project-name">TeacherAsked</h1>
    </section>
    
    <section class="main-content">
    <h3>
        <a id="login" class="anchor" href="#login" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Login
    </h3>

    <div class="columns">
        <div class="first-column"><h4>Are you a teacher?</h4>
        <form name="loginForm" ng-submit="vm.submitLogin()">
            <table class="login-table">
            <tr>
                <td><label>Username</label></td><td><input type="text" name="username" ng-model="vm.usernameTeacher"></td>
            </tr>
            <tr>
                <td><label>Password</label></td><td><input type="password" name="password" ng-model="vm.password"></td>
            </tr>
            <tr>
                <td>
                <div><button type="submit">Login</button></div>
                </td>
            </tr>
            </table>
        </form>
        <form name="registerForm" ng-submit="vm.submitRegister()">
            <div>If you want to register, fill the following fields too!</div>
            <table class="register-table">
            <tr>
                <td><label>First name</label></td><td><input type="text" name="firstName" ng-model="vm.firstname"></td>
            </tr>
            <tr>
                <td><label>Last name</label></td><td><input type="text" name="lastName" ng-model="vm.lastname"></td>
            </tr>
            <tr>
                <td>
                <div><button type="submit">Register</button></div>
                </td>
            </tr>
            </table>
        </form>
        </div>

        <div class="second-column"><h4>Are you a student?</h4>
        <form name="studentForm" ng-submit="vm.submitStudent()">
            <table class="login-table">
            <tr>
                <td><label>Username</label></td><td><input type="text" ng-model="vm.usernameStudent"></td>
            </tr>
            <tr>
                <td><label>Room ID</label></td><td><input type="text" name="roomId" ng-model="vm.roomId"></td>
            </tr>
            <tr>
                <td>
                <div><button type="submit">Enter room</button></div>
                </td>
            </tr>
            </table>
        </form>
        </div>
    </div>

    <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/lepouletsuisse/TeacherAsked-webapp">TeacherAsked</a> is maintained by <a href="https://github.com/lepouletsuisse">lepouletsuisse</a>.</span>

    </footer>
</section>
