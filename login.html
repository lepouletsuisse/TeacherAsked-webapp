<html lang="en-us"><head>
    <meta charset="UTF-8">
    <title>TeacherAsked by lepouletsuisse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  <style type="text/css">:root #header + #content > #left > #rlblock_left{display:none !important;}</style>
</head>
  <body>
    <section class="page-header">
      <h1 class="project-name">TeacherAsked</h1>
     </section>
    
    <section class="main-content">
      <h3>
        <a id="login" class="anchor" href="#login" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Login
      </h3>

      <div class="columns">
        <div class="first-column"><h4>Are you a teacher?</h4>
          <form>
            <table class="login-table">
              <tr>
                <td><label>Username</label></td><td><input type="text" name="username"></td>
              </tr>
              <tr>
                <td><label>Password</label></td><td><input type="password" name="password"></td>
              </tr>
              <tr>
                <td>
                  <div><input type="button" value="Login" onclick=""></div>
                </td>
              </tr>
            </table>
            
            <div>If you want to register, fill the following fields too!</div>
            <table class="register-table">
              <tr>
                <td><label>First name</label></td><td><input type="text" name="firstName"></td>
              </tr>
              <tr>
                <td><label>Last name</label></td><td><input type="text" name="lastName"></td>
              </tr>
              <tr>
                <td>
                  <div><input type="button" value="Register" onclick=""></div>
                </td>
              </tr>
            </table>
          </form>
        </div>

        <div class="second-column"><h4>Are you a student?</h4>
          <form>
            <table class="login-table">
              <tr>
                <td><label>Username</label></td><td><input type="text"></td>
              </tr>
              <tr>
                <td><label>Room ID</label></td><td><input type="text" name="roomId"></td>
              </tr>
              <tr>
                <td>
                  <div><input type="button" value="Enter room" onclick=""></div>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/lepouletsuisse/TeacherAsked-webapp">TeacherAsked</a> is maintained by <a href="https://github.com/lepouletsuisse">lepouletsuisse</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>
  </body>
</html>
